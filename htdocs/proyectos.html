<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body id="body-proyectos">
    <img id="imatge-logo" src="../imatges/logoAinTask.png" alt="logo">
    <div class="pantalla-principal-proyectos"></div>
    <div id="titol-animat" class="contenidor-titol">
        <span class="letter" style="--x:1; --y:1; --delay:3">A</span>
        <span class="letter" style="--x:-1; --y:2; --delay:1">i</span>
        <span class="letter" style="--x:0.5; --y:-1.5; --delay:4">n</span>
        <span class="letter" style="--x:-1.5; --y:-1; --delay:2">T</span>
        <span class="letter" style="--x:1.5; --y:-2; --delay:5">a</span>
        <span class="letter" style="--x:-2; --y:0.5; --delay:3">s</span>
        <span class="letter" style="--x:1; --y:1.5; --delay:6">k</span>
    </div>
    </div>
    <div class="projectes">
        <div class="projecte">
            <div class="nou-projecte">
                <button id="afegir-projecte">+</button>
            </div>
        </div>
    </div>

    <script src="../scripts/nouprojecte.js"></script>
    <script src="../scripts/mostrarProjecte.js"></script>
</body>

</html>
